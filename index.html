<!DOCTYPE html>
<head>
<style>
canvas {
border: 1px black solid;
}
</style>
</head>
<body>

<canvas id="gra" width="500" height="500"> </canvas>


<script>
	var plansza=document.getElementById("gra");
    var ctx=plansza.getContext("2d");
	document.addEventListener("keydown",sterowanie);
	setInterval(gra,1000/15);
	
	var r=25;  // rozmiar kwadracikow
	var px=225;
	var py=225; // pozycje weza
	var jx=290;
	var jy=290; // startowa pozycja jablka
	var xv=yv=0; //predkosc
	var slad=[];
	var ogon = 3; // poczatkowa dlugosc ogona
	function gra() {
	px+=xv;
	py+=yv;
	
		if(px>500) {
			alert('koniec gry');
		}
		if(py>500) {
			alert('koniec gry');
		}
		if(py<0) {
			alert('koniec gry');
		}
		if(px<0) {
			alert('koniec gry');
		}
	
	ctx.fillStyle = 'white';
	ctx.fillRect(0,0,plansza.width,plansza.height);
	
	ctx.fillStyle = 'black';  // kolor węża
	ctx.fillRect(px,py,r,r); // wąż
	
	}
	
	function sterowanie(klik) {
    switch(klik.keyCode) {
        case 37:
            xv=-10;yv=0;
            break;
        case 38:
            xv=0;yv=-10;
            break;
        case 39:
            xv=10;yv=0;
            break;
        case 40:
            xv=0;yv=10;
            break;
		}
	}

</script>
</body>
</html>
