<!DOCTYPE html>
<head>
<style>
canvas {
border: 1px black solid;
margin: 0 auto;
}

</style>
</head>
<body>


<canvas id="gra" width="625" height="625"> 


</canvas>
<p id="wynik"> </p>

<script>
	var plansza = document.querySelector("canvas");
    var ctx = plansza.getContext("2d");
	var punkty = document.querySelector("p");
	document.addEventListener("keydown",sterowanie);
	//setInterval(gra,1000/10);
	
	var px=10;
	var py=10; // pozycje weza
	var jx=20;
	var jy=20; // startowa pozycja jablka
	var xv=0;
	var yv=0; //predkosc
	var slad=[];
	var ogon = 3; // poczatkowa dlugosc ogona
	var lk=25;
	var lp=25;  //liczba kratek i plytek 25*25=625
	var score=0; // punkty na start;
	
	function menu() {
	ctx.fillStyle = 'white';
	ctx.fillRect(0,0,plansza.width,plansza.height);
	
	ctx.fillStyle = 'Green';
	ctx.font="40px Sylfaen";
	ctx.fillText("Snake",245,lk+20);
	
	ctx.fillStyle = 'red';
	ctx.font="25px Sylfaen";
	ctx.fillText("Nacisnij enter, żeby zacząć grać",130,lk+80);
	
	ctx.fillStyle = 'blue';
	ctx.font="20px Sylfaen";
	ctx.fillText("Żeby zapauzować gre, kliknij spacje",150,lk+150);
	
	ctx.fillStyle = 'blue';
	ctx.font="20px Sylfaen";
	ctx.fillText("Wybierz poziom trudności: ",180,lk+200);
	ctx.fillStyle = 'green';
	ctx.fillText("Kliknij 1: Easy ",220,lk+220);
	ctx.fillStyle = 'black';
	ctx.fillText("Kliknij 2: Normal ",220,lk+240);
	ctx.fillStyle = 'red';
	ctx.fillText("Kliknij 3: Hard ",220,lk+260);
	
	}
	menu();
	
	function gra() {
	px+=xv;
	py+=yv;
	
		if(px < 0-1) {
			alert('koniec gry, odśwież przeglądarke');
		}
		if(px > lp) {
			alert('koniec gry, odśwież przeglądarke');
		}
		if(py < 0-1) {
			alert('koniec gry, odśwież przeglądarke');
		}
		if(py > lp) {
			alert('koniec gry, odśwież przeglądarke');
		} 
	ctx.fillStyle = 'white';
	ctx.fillRect(0,0,plansza.width,plansza.height);
	
	
	ctx.fillStyle = 'black';  // kolor węża
		for(var i=0;i<slad.length;i++) {
			ctx.fillRect(slad[i].x*lk,slad[i].y*lk,lk-2,lk-2); // wąż
			if(slad[i].x==px && slad[i].y==py) {
				ogon = 3;
				score = 0;
			}
		}
		slad.push({x:px,y:py});
		while(slad.length>ogon)
		{
		slad.shift();
		}
	
		if(jx==px && jy==py) 
		{	
			ogon++;
			score++;
			jx=Math.floor(Math.random()*lp);
			jy=Math.floor(Math.random()*lp);
			
		}
	
		ctx.fillStyle="green";  // jablko 
		ctx.fillRect(jx*lk,jy*lk,lk-2,lk-2);
		var score_text = "Punkty: " + score;
		ctx.fillStyle = 'red';
		ctx.font="25px arial";
		ctx.fillText(score_text, 245, lk+20 );
		

	}
	
    
	
	function sterowanie(klik) {
    switch(klik.keyCode) {
        case 37:
            xv=-1;yv=0;
            break;
        case 38:
            xv=0;yv=-1;
            break;
        case 39:
            xv=1;yv=0;
            break;
        case 40:
            xv=0;yv=1;
            break;
		case 32:
			alert("pauza");
			break;
		case 13:
			setInterval(gra,1000/x);
			break;
		case 49:
			x=10;
			menu();
			ctx.fillStyle = 'green';
			ctx.fillText("Kliknij 1: Easy - wybrales ",220,lk+220);
			
			break;
		case 50:
			x=15;
			menu();
			ctx.fillStyle = 'black';
			ctx.fillText("Kliknij 2: Normal - wybrales ",220,lk+240);
			break;
		case 51:
			x=20;
			menu();
			ctx.fillStyle = 'red';
			ctx.fillText("Kliknij 3: Hard - wybrałeś ",220,lk+260);
			break;	
		}
		
	}
	

</script>
</body>
</html>
